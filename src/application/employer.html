<!-- Edit Job Modal -->
<div class="modal fade" id="editJobModal" tabindex="-1" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id = "modal-body">
        <form id="editJobForm">
          <input type="hidden" id="editJobId">

          <div class="mb-3">
            <label for="editTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>

          <div class="mb-3">
            <label for="editCompanyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="editCompanyName" required>
          </div>

          <div class="mb-3">
            <label for="editSalary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="editSalary" required>
          </div>

           <h5 style="margin-left: 5%;"><strong>Job Type</strong>:</h5>

          <div class="mb-3">
            <label for="editLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="editLocation" required>
          </div>

          <div class="mb-3">
            <label for="editCompanyEmail" class="form-label">Company Email</label>
            <input type="email" class="form-control" id="editCompanyEmail" readonly required>
          </div>

          <div class="mb-3">
            <label for="editVacancies" class="form-label">Vacancies</label>
            <input type="number" class="form-control" id="editVacancies" required>
          </div>
        </form>
      </div>

      <div class="modal-footer" id = "modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
      </div>

    </div>
